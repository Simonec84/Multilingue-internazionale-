<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrammi</title>

</head>
<body>
  <h1>Anagramma</h1>

  <button onclick="checkAnagram()">Verifica</button>
  <p id="anagram-result"></p>
  <script>
    function checkAnagram() {
      const answer = document.getElementById("anagram-answer").value.toLowerCase();
      if (answer === "parloso" || answer === "parlosa") {
        document.getElementById("anagram-result").innerText = "Bravo!";

        document.getElementById("anagram-result").innerText = "Sbagliato!";
      }
    }
  </script>
